<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Text File</title>
</head>
<body>
    <h1>Fetch Text File Content</h1>
    <pre id="fileContent"></pre>

    <script>
        function fetchTextFile() {
            fetch('https://username.github.io/repository/example.txt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('fileContent').textContent = data;
                })
                .catch(error => console.error('Error fetching the file:', error));
        }

        // Call the function to fetch the file when the page loads
        window.onload = fetchTextFile;
    </script>
</body>
</html>
