name: Deploy Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run WebSocket server
      run: node express-server.js &
      continue-on-error: true

    - name: Wait for server to be ready
      run: sleep 5

    - name: Run WebSocket client test
      run: node test-websocket-client.js

    - name: Deploy Application
      run: |
        # Lisää tänne käyttöönoton vaiheet
        echo "Käyttöönotto suoritettu"
