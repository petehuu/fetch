name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
      continue-on-error: true

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        publish_dir: ./

    - name: Start server
      run: |
        echo "Starting server..."
        sudo nohup npm start &
        echo "Server started."

    - name: Wait for server to start
      run: |
        echo "Waiting for server to start..."
        sleep 10  # Increase wait time to ensure server starts

    - name: Run SockJS client test
      run: sudo node test-sockjs-client.js

    - name: Verify server status periodically
      run: |
        echo "Starting status verification loop..."
        for i in {1..6}; do
          echo "Check $i/6 - Verifying server status..."
          echo "Sending curl request..."
          response=$(curl -v -s -w "%{http_code}" -o response.txt http://localhost/status) || true
          echo "Curl request completed."
          echo "Reading response..."
          status=$(cat response.txt | jq -r '.status' || echo "unknown")
          echo "HTTP Status Code: $response"
          echo "Response Body: $(cat response.txt)"
          if [ "$status" == "OK" ]; then
            echo "Server status OK. Remaining in loop."
          else
            echo "Server status not OK. Attempt $i failed."
            break
          fi
          echo "Waiting for 10 seconds before next attempt..."
          sleep 10
        done
      continue-on-error: true
