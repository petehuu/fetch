<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        .status-ok { color: green; }
        .status-down { color: red; }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <p id="server-status">Checking...</p>
    <div id="proxy-content"></div>

    <script>
        async function checkServerStatus() {
            try {
                const response = await fetch('https://petehuu.github.io/fetch/index.html', {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include'
                });
                const data = await response.text();
                document.getElementById('server-status').textContent = 'Status OK';
                document.getElementById('server-status').className = 'status-ok';
                document.getElementById('proxy-content').innerHTML = data;
            } catch (error) {
                document.getElementById('server-status').textContent = 'Server is down';
                document.getElementById('server-status').className = 'status-down';
                console.error('Fetch error:', error);
            }
        }

        // Tarkista palvelimen tila vain kerran sivun latauksen yhteydess√§
        window.onload = function() {
            checkServerStatus();
        };
    </script>
</body>
</html>
