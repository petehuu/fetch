<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        .status-ok { color: green; }
        .status-down { color: red; }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <p id="server-status">Checking...</p>
    <br>
    <pre id="result">Loading...</pre>
    <br>
    <pre id="raw_result"> </pre>
    <script>
        async function checkServerStatus() {
            try {
                const response = await fetch('http://localhost:4000/api/status', {
                    method: 'GET',
                    mode: 'no-cors',  // K채yt채 no-cors asetusta yhteyden tarkistamiseksi
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                console.log('Yhteyden tarkistus onnistui:', response);
                document.getElementById('raw_result').innerText = 'Yhteys onnistui'; // Ilmoita, ett채 yhteys onnistui
            } catch (error) {
                document.getElementById('server-status').textContent = 'Yhteys ep채onnistui';
                document.getElementById('server-status').className = 'status-down';
                console.error('Fetch-virhe:', error);
            }
        }

        window.onload = checkServerStatus;
    </script>
</body>
</html>
