<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        .status-ok { color: green; }
        .status-down { color: red; }
    </style>
</head>
<body>
    <h1>Server Status</h1>
    <p id="server-status">Checking...</p>
    <div id="proxy-content"></div>

    <script>
        function checkServerStatus() {
            fetch('https://petehuu.github.io/fetch/index.html', {
                method: 'GET',
                mode: 'cors',
                credentials: 'include'
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('server-status').textContent = 'Status OK';
                document.getElementById('server-status').className = 'status-ok';
                document.getElementById('proxy-content').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('server-status').textContent = 'Server is down';
                document.getElementById('server-status').className = 'status-down';
                console.error('Fetch error:', error);
            });
        }

        checkServerStatus();
    </script>
</body>
</html>
